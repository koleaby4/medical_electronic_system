{# Reusable Address form partial. Expects `patient` variable in context. #}
<div class="row g-3">
  <div class="col-md-6">
    <label for="line_1" class="form-label visually-hidden">Address line 1</label>
    <input type="text" name="line_1" id="line_1" class="form-control" value="{{ patient.address.line_1 if patient and patient.address else '' }}" placeholder="Address line 1" required>
  </div>

  <div class="col-md-6">
    <label for="line_2" class="form-label visually-hidden">Address line 2</label>
    <input type="text" name="line_2" id="line_2" class="form-control" value="{{ patient.address.line_2 if patient and patient.address and patient.address.line_2 else '' }}" placeholder="Address line 2 (optional)">
  </div>

  <div class="col-md-4">
    <label for="town" class="form-label visually-hidden">Town/City</label>
    <input type="text" name="town" id="town" class="form-control" value="{{ patient.address.town if patient and patient.address else '' }}" placeholder="Town/City" required>
  </div>
  <div class="col-md-4">
    <label for="postcode" class="form-label visually-hidden">Postcode</label>
    <input type="text" name="postcode" id="postcode" class="form-control" value="{{ patient.address.postcode if patient and patient.address else '' }}" placeholder="Postcode" required>
  </div>
  <div class="col-md-4">
    <label for="country" class="form-label visually-hidden">Country</label>
    <input type="text" name="country" id="country" class="form-control" value="{{ patient.address.country if patient and patient.address else 'United Kingdom' }}" placeholder="Country" required>
  </div>
</div>
