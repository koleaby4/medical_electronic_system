{% extends '_base.html' %}
{% set page_title = "Medical Check Types" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="h4 mb-0">Medical Check Types</h1>
    <a href="/admin/medical_check_types/new" class="btn btn-primary">
        + New Check Type
    </a>
  </div>

<div class="card">
  <div class="card-body p-0">
    <div class="table-responsive">
      <table class="table table-striped table-hover mb-0">
        <thead class="table-light">
          <tr>
            <th scope="col">Name</th>
            <th scope="col" class="text-end">Actions</th>
          </tr>
        </thead>
        <tbody>
        {% if types and types|length > 0 %}
          {% for t in types %}
          <tr>
            <td>{{ t.name }}</td>
            <td class="text-end">
              <a href="#" class="btn btn-sm btn-outline-secondary">Edit</a>
            </td>
          </tr>
          {% endfor %}
        {% else %}
          <tr>
            <td colspan="2" class="text-center text-muted py-4">No check types yet.</td>
          </tr>
        {% endif %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
