<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medical Records - Patients</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body { background-color: #f8f9fa; padding-top: 70px; }
    .container { max-width: 1000px; }
    #searchInput { margin-bottom: 20px; }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Medical Records</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="/patients">Patients</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <h2 class="mb-3">Patients</h2>
    <input type="text" id="searchInput" class="form-control" placeholder="Search patients...">

    <div class="table-responsive">
      <table id="patientsTable" class="table table-striped table-hover align-middle">
        <thead class="table-primary">
          <tr>
            <th>Title</th>
            <th>First Name</th>
            <th>Middle Name</th>
            <th>Last Name</th>
            <th>Phone</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody>
          {% for p in patients %}
          <tr>
            <td>{{ p.title or '' }}</td>
            <td>{{ p.first_name or '' }}</td>
            <td>{{ p.middle_name or '' }}</td>
            <td>{{ p.last_name or '' }}</td>
            <td>{{ p.phone_number or '' }}</td>
            <td>{{ p.email or '' }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>

  <script>
    document.getElementById("searchInput").addEventListener("input", function() {
      const query = this.value.toLowerCase();
      const rows = document.querySelectorAll("#patientsTable tbody tr");
      rows.forEach(row => {
        const visible = Array.from(row.children).some(td =>
          td.textContent.toLowerCase().includes(query)
        );
        row.style.display = visible ? "" : "none";
      });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
