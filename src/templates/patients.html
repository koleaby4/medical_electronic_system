{% extends '_base.html' %}
{% set page_title = "Patients" %}

{% block content %}
    <h2 class="mb-3">Patients</h2>

    <div class="table-responsive mt-3">
        <table id="patientsTable" class="table table-striped table-hover align-middle">
            <thead class="table-primary">
            <tr>
                <th>Title</th>
                <th>First Name</th>
                <th>Middle Name</th>
                <th>Last Name</th>
                <th>Sex</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="patients-list">
            {% include '_patient_table_rows.html' %}
            </tbody>
        </table>
    </div>

    <script>
        // Make patient rows clickable to open patient details, but ignore clicks on existing links/buttons
        document.querySelector('#patientsTable tbody').addEventListener('click', function (e) {
            // If clicked inside a link or button, do nothing (let default behavior happen)
            if (e.target.closest('a, button')) {
                return;
            }
            const row = e.target.closest('tr[data-href]');
            if (row) {
                window.location.href = row.getAttribute('data-href');
            }
        });
    </script>
{% endblock %}
