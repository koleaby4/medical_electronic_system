{% extends '_base.html' %}
{% set page_title = "Create Medical Check Type" %}

{% block content %}
<form method="post" action="/admin/medical_check_types/new" class="vstack gap-3">
  <div class="d-flex justify-content-between align-items-center mb-1">
    <h1 class="h5 mb-0">Create Medical Check Type</h1>
    <a href="/admin/medical_check_types" class="btn btn-outline-secondary">Back to Types</a>
  </div>

  <input type="hidden" name="template_id" value="">

  <div class="card">
    <div class="card-body">
      <div class="mb-0">
        <label for="templateName" class="form-label">Type name</label>
        <input type="text" class="form-control" id="templateName" name="template_name" placeholder="e.g. Physical Examination" required />
      </div>
    </div>
  </div>

  <div class="card">
    <div class="card-header">
      <span>Type Parameters</span>
    </div>
    <div class="card-body p-0">
      <div class="table-responsive">
        <table id="paramsTable" class="table table-striped table-hover mb-0 align-middle">
          <thead class="table-light">
            <tr>
              <th style="width: 28%">Name</th>
              <th style="width: 18%">Units</th>
              <th style="width: 18%">Input type</th>
              <th style="width: 28%">Placeholder</th>
              <th style="width: 8%" class="text-end">Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- initial row -->
            <tr>
              <td>
                <input type="text" class="form-control" name="items[0][name]" placeholder="e.g. height" />
              </td>
              <td>
                <input type="text" class="form-control" name="items[0][units]" placeholder="e.g. cm" />
              </td>
              <td>
                <select class="form-select" name="items[0][input_type]">
                  <option value="number" selected>number</option>
                  <option value="short_text">short text</option>
                  <option value="long_text">long text</option>
                </select>
              </td>
              <td>
                <input type="text" class="form-control" name="items[0][placeholder]" placeholder="e.g. 180" />
              </td>
              <td class="text-end">
                <button type="button" class="btn btn-sm btn-outline-danger remove-row" aria-label="Delete row">&times;</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="card-footer d-flex justify-content-between align-items-center">
      <small class="text-muted">Use the + Add Row button to add parameters.</small>
      <div class="d-flex gap-2">
        <button id="addRowBtnBottom" type="button" class="btn btn-sm btn-outline-primary" aria-label="Add row">+ Add Row</button>
      </div>
    </div>
  </div>

  <div class="d-flex gap-2">
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="/admin/medical_check_types" class="btn btn-outline-secondary">Cancel</a>
  </div>
</form>

<script>
  (function() {
    const table = document.getElementById('paramsTable');
    const tbody = table.querySelector('tbody');
    const addBottom = document.getElementById('addRowBtnBottom');

    function nextIndex() {
      // Determine next index based on current rows
      const inputs = tbody.querySelectorAll('input, select');
      let maxIdx = -1;
      inputs.forEach(el => {
        const m = /items\[(\d+)\]/.exec(el.name || '');
        if (m) {
          const idx = parseInt(m[1], 10);
          if (!Number.isNaN(idx)) maxIdx = Math.max(maxIdx, idx);
        }
      });
      return maxIdx + 1;
    }

    function createRow(idx) {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td><input type="text" class="form-control" name="items[${idx}][name]" placeholder="e.g. parameter" /></td>
        <td><input type="text" class="form-control" name="items[${idx}][units]" placeholder="e.g. kg" /></td>
        <td>
          <select class="form-select" name="items[${idx}][input_type]">
            <option value="number" selected>number</option>
            <option value="short_text">short text</option>
            <option value="long_text">long text</option>
          </select>
        </td>
        <td><input type="text" class="form-control" name="items[${idx}][placeholder]" placeholder="" /></td>
        <td class="text-end">
          <button type="button" class="btn btn-sm btn-outline-danger remove-row" aria-label="Delete row">&times;</button>
        </td>`;
      return tr;
    }

    function addRow() {
      const idx = nextIndex();
      const row = createRow(idx);
      tbody.appendChild(row);
    }

    function handleRemoveClick(e) {
      const btn = e.target.closest('.remove-row');
      if (!btn) return;
      const row = btn.closest('tr');
      if (row && tbody.rows.length > 1) {
        row.remove();
      } else if (row) {
        // If it's the last row, just clear inputs
        row.querySelectorAll('input').forEach(i => i.value = '');
        row.querySelectorAll('select').forEach(s => s.selectedIndex = 0);
      }
    }

    addBottom.addEventListener('click', addRow);
    tbody.addEventListener('click', handleRemoveClick);
  })();
  </script>
{% endblock %}
